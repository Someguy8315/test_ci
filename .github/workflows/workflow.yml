name: Workflow

on: [push, pull_request]

jobs:
  cmake:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Configure and build
        run: |
          cmake -S . -B build -G "Ninja Multi-Config" -DINSTALL_GTEST=OFF
          cmake --build build --config Debug --target main_test
          ctest --test-dir build -C Debug --output-on-failure
          cmake --build build --config Release --target func
          cmake --install build --config Release --prefix package

      - name: Archive the package (Linux)
        if: runner.os == 'Linux'
        run: tar -czvf package.tar.gz package/

      - name: Archive the package (Windows)
        if: runner.os == 'Windows'
        run: powershell Compress-Archive -Path package\* -DestinationPath package.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ runner.os == 'Windows' && 'package.zip' || 'package.tar.gz' }}
