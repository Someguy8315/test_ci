name: Workflow

on: [push, pull_request]

jobs:
  cmake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: CMake - Configure & Build (Debug mode)
        uses: threeal/cmake-action@main
        with:
          generator: Ninja Multi-Config
          build-args: "--config Debug"

      - name: Run the executable (Debug mode)
        run: ./build/Debug/main

      - name: Build the package (Release mode)
        run: cmake --build build --config Release

      - name: Install the package
        run: cmake --install build --prefix package --config Release

      - name: Run the executable (Release mode)
        run: ./package/bin/main

      - name: Archive the package
        run: tar -czvf package.tar.gz package/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: package.tar.gz
